{% extends "base.html" %}

{% block title %}SwapBlock{% endblock %}
{% block body %}
    <div class="row-fluid">
        <div class="span12">
            <div id="swapblocktitle">
		
                <h1> {{ username }}'s SwapBlock </h1>
		
	    </div>
        <form action="{{ url_for('swapblock.selectClass') }}" method=post class="add-entry_custom">
        <label class="custom-select">
            
            <select name="departmentList">

               	    {% for department in departments %} 
                        <option value="{{ department }}">{{ department }}</option>
                    {% endfor %}    
            </select>
            
        </label>
                 <input class="success_button" type=submit value=Select>
        </form>
        </div>
    </div>
{% endblock %}

<script type=text/javascript> {% block js %} 
{% endblock %} </script>
