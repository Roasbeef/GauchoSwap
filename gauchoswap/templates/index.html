{% extends "base.html" %}

{% block title %}Welcome{% endblock %}
{% block body %}
<link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='style.css') }}">
  <div class="row-fluid">
      <div class="span12">
          <div class="title">
                  <h1>GauchoSwap</h1>
                  {% if session.get('oauth_token') is none %}
                  <div class="connect">
                      <a href="{{ url_for('account.login') }}">
                          <img src="{{ url_for('static', filename='X-Large_278x44_glowy.png') }}"></img>
                      </a>
                  </div>
                  {% else %}
                  <h3> Wazzup you logged in to GauchoSwap </h3>
                  {% endif %}

          </div>
      </div>
  </div>
{% endblock %}
