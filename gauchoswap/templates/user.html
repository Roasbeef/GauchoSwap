{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="row-fluid" style="margin-top:50px">
    <div class="span12">
        <a href="#myModal" role="button" class="btn" data-toggle="modal">Add Class</a>

        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel" class="choose-class-title">Choose Classes</h3>
            </div>
            <div id="myModalBody" class="modal-body">
                <div id="class-type-toggle-buttons" class="btn-group" data-toggle="buttons-radio">
                    <button type="button" class="btn btn-primary class_button">Lecture</button>
                    <button type="button" class="btn btn-primary class_button">Lab</button>
                    <button type="button" class="btn btn-primary class_button">Section</button>
                </div>
                
                <select id="department-list">
                    {% for abrv, department in departments %} 
                        <option value="{{ department }}">{{ abrv }}: {{ department }}</option>
                    {% endfor %}
                </select>     
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script type=text/javascript>  
       
            $("#departmentList").on( "change", function( event ) {
                alert($("#departmentList").val());
            });
        
            $(".class_button").on( "click", function( event ) {
                alert($(this).text());
            }); 
    </script>
{% endblock %}
