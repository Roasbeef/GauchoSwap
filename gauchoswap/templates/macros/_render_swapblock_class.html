{% macro render_swapblock_class(class_type, class) %}
    <p> {{ class_type }} {{ class.name }}: {{ class.title }} </p>
{% endmacro %}

{% macro render_swapblock_class_info(class) %}
    <p> Days: {{ class.days }} </p>
    <p> Time: {{ class.time }} </p>
    <p> Location:{{ class.location }} </p>
{% endmacro %}
